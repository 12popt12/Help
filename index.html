<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بوت الدردشة الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Using a class for dark mode styles */
      .dark ::-webkit-scrollbar-track {
        background: #1e1f22; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4f4f52;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #6b6b6e;
      }

      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Glitch effects for BETA model */
      @keyframes glitch-skew {
        0% { transform: skewX(0deg); }
        10% { transform: skewX(2.5deg); }
        20% { transform: skewX(-2.5deg); }
        30% { transform: skewX(2.5deg); }
        40% { transform: skewX(0deg); }
        100% { transform: skewX(0deg); }
      }

      @keyframes glitch-text-shadow {
        0% { text-shadow: 1px 0 0 #ff0055, -1px 0 0 #00ffff; }
        25% { text-shadow: -1px 0 0 #ff0055, 1px 0 0 #00ffff; }
        50% { text-shadow: 1px 0 0 #ff0055, -1px 0 0 #00ffff; }
        75% { text-shadow: -1px 0 0 #ff0055, 1px 0 0 #00ffff; }
        100% { text-shadow: none; }
      }
      
      .beta-active-glitch {
        animation: glitch-skew 1.5s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94),
                   glitch-text-shadow 2.5s infinite;
        border: 1px solid #00ffff44;
      }

      @keyframes subtle-window-glitch {
          0% { transform: translate(0, 0); }
          49% { transform: translate(0, 0); }
          50% { transform: translate(0.5px, -0.5px); }
          51% { transform: translate(0, 0); }
          99% { transform: translate(0, 0); }
          100% { transform: translate(-0.5px, 0.5px); }
      }

      .chat-window-beta-active {
          animation: subtle-window-glitch 4s infinite alternate;
      }
    </style>
  <script>
    // Set dark mode via class, needed for Tailwind CSS
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
